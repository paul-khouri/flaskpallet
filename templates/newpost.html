{% extends "layout.html" %}
{% block title %}Create a new post{% endblock %}
{% block head %}
{{ super() }}
<style>
    input:focus::placeholder {
  color: transparent;
}
 textarea:focus::placeholder {
  color: transparent;
}
</style>
{% endblock %}
{% block heading %}Create your new post{% endblock %}
{% block content%}
        <form action="/newpost" method="post" enctype=multipart/form-data>
            <div>  <label for="title">Post Title:</label> </div>
            <div>  <input type="text" id="title" name="title" placeholder="{{title}}" value="{{entered_title}}"> </div>
            <div>  <label for="title">Post Content:</label> </div>
            <div>  <textarea id="content" name="content" rows="7" cols="30" placeholder="{{content}}" >{{entered_content}}</textarea> </div>
            <div>  <label for="imageupload" class="form-label">Add Image</label> </div>
            <div class="alert-box"> {{error}}</div>
            <div> <input class="btn" style="width:100%; background-color:gray;" type="file" id="imageupload" name="file"> </div>
             <div>
                 <a href="{{ url_for('index') }}"><button type="button" class="btn">Cancel</button></a>
                 <input type="reset" class="btn">
                 <input type="submit" value="Submit" class="btn">
             </div>
          </form>

{% endblock %}
