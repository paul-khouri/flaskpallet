{% extends "layout.html" %}
{% block title %}Upload File Page{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content%}

    <h1>Upload new File</h1>
<h2>{{message}}</h2>


{% if latest_file%}
<hr/>
{{latest_file}}
<img class="img-thumb" src="{{ url_for('static', filename='uploadedimages/'+latest_file) }}">
{% endif %}
<hr/>
{%for file in files%}
<img class="img-thumb" src="{{ url_for('static', filename='uploadedimages/'+file) }}">
{% endfor %}
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
{% endblock %}
